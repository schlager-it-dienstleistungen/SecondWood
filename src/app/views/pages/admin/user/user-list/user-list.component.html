<kt-portlet>
	<kt-portlet-header title="User">
	</kt-portlet-header>

	<!-- Filter -->
	<kt-portlet-body>
		<div class="kt-section">
			<span class="kt-section__info">User filtern</span>
			<div class="kt-form__filtration kt-margin-b-4">
				<mat-form-field class="col-lg-2">
					<input matInput (keyup)="doFilter($event.target.value)" placeholder="filter">
				</mat-form-field>
			</div>
		</div>

	<!-- MATERIAL TABLE -->
		<div class="mat-table__wrapper">
			<table mat-table [dataSource]="dataSource" matSort>
				<ng-container matColumnDef="id">
					<th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
					<td mat-cell *matCellDef="let user"> {{user.id}} </td>
				</ng-container>

				<ng-container matColumnDef=username>
					<th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
					<td mat-cell *matCellDef="let user" class="users_col_username"> {{user.username}} </td>
				</ng-container>

				<ng-container matColumnDef=fullname>
					<th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
					<td mat-cell *matCellDef="let user" class="users_col_fullname"> {{user.firstname}} {{user.lastname}} </td>
				</ng-container>

				<ng-container matColumnDef=email>
					<th mat-header-cell *matHeaderCellDef mat-sort-header>E-Mail</th>
					<td mat-cell *matCellDef="let user" class="users_col_email"> {{user.email}} </td>
				</ng-container>

				<ng-container matColumnDef=company>
					<th mat-header-cell *matHeaderCellDef mat-sort-header>Firma</th>
					<td mat-cell *matCellDef="let user" class="users_col_company"> {{user.company}} </td>
				</ng-container>

				<ng-container matColumnDef=roles>
					<th mat-header-cell *matHeaderCellDef mat-sort-header>Rollen</th>
					<td mat-cell *matCellDef="let user" class="users_col_roles"> {{ getRoleTitles(user.roles) }} </td>
				</ng-container>

				<ng-container matColumnDef="actions">
					<th mat-header-cell *matHeaderCellDef>Actions</th>
					<td mat-cell *matCellDef="let user" class="user_col_actions">
						<mat-icon color="primary" matTooltip="Edit user" (click)="editUser(user.id)" type="button">edit</mat-icon>
						<mat-icon color="warn" matTooltip="Delete user" (click)="deleteUser(user)" type="button">delete</mat-icon>
					</td>
				</ng-container>

				<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
				<tr mat-row *matRowDef="let user; columns: displayedColumns" (click)="selectedUser(user.id)"></tr>
			</table>
		</div>

		<mat-paginator #matPaginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
	</kt-portlet-body>
</kt-portlet>
