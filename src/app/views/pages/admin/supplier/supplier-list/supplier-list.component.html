<kt-portlet>
	<kt-portlet-header title="Lieferanten">
		<ng-container ktPortletTools>
			<button [routerLink]="['../suppliers/add']" mat-raised-button color="primary" matTooltip="Lege neuen Lieferanten an">Neuer Lieferant</button>
			<!-- Buttons (Material Angular) | See off.documenations 'https://material.angular.io/components/button/overview' -->
			<!-- mat-raised-button | Rectangular contained button w/ elevation  -->
		</ng-container>
	</kt-portlet-header>

	<!-- Filter -->
	<kt-portlet-body>
		<div class="kt-section">
			<span class="kt-section__info">Lieferant filtern</span>
			<div class="kt-form__filtration kt-margin-b-4">
				<mat-form-field class="col-lg-2">
					<input matInput (keyup)="doFilter($event.target.value)" placeholder="filter">
				</mat-form-field>
			</div>
		</div>

	<!-- MATERIAL TABLE -->
		<div class="mat-table__wrapper">
			<table mat-table [dataSource]="dataSource" matSort>
				<ng-container matColumnDef="id">
					<th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
					<td mat-cell *matCellDef="let supplier"> {{supplier.id}} </td>
				</ng-container>

				<ng-container matColumnDef=name>
					<th mat-header-cell *matHeaderCellDef mat-sort-header>Lieferant</th>
					<td mat-cell *matCellDef="let supplier" class="supplier_col_name"> {{supplier.name}} </td>
				</ng-container>

				<ng-container matColumnDef=country>
					<th mat-header-cell *matHeaderCellDef mat-sort-header>Land</th>
					<td mat-cell *matCellDef="let supplier" class="supplier_col_country"> {{supplier.country}} </td>
				</ng-container>

				<ng-container matColumnDef="actions">
					<th mat-header-cell *matHeaderCellDef>Actions</th>
					<td mat-cell *matCellDef="let supplier" class="supplier_col_actions">
						<mat-icon color="primary" matTooltip="Edit Lieferant" (click)="editSupplier(supplier.id)" type="button">edit</mat-icon>
						<mat-icon color="warn" matTooltip="Delete Lieferant" (click)="deleteSupplier(supplier)" type="button">delete</mat-icon>
					</td>
				</ng-container>

				<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
				<tr mat-row *matRowDef="let supplier; columns: displayedColumns"></tr>
			</table>
			<!--<div class="mat-table__message" *ngIf="!dataSource.hasItems">No records found</div> -->
			<div class="mat-table__message" *ngIf="isLoading">Please wait....</div>
		</div>

		<mat-paginator #matPaginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
	</kt-portlet-body>
</kt-portlet>
