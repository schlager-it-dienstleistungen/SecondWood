<div class="single-file" *ngIf="percentage | async as pct">

  <progress class="progress is-info"
            [value]="pct"
            max="100">
  </progress>

	<!-- {{ pct | number }}%
	{{ file.name }} -->

	<!--<img src="./assets/rewood/uploader/ic-file.svg" width="45px" alt="file">-->
	<div class="info">
		<h4 class="name">
			{{ file?.name }}
		</h4>
		<p class="size">
			{{ formatBytes(file?.size) }}
		</p>
	</div>
	<img src="./assets/rewood/uploader/ic-delete-file.svg" class="delete" width="20px" alt="file" (click)="deleteFile()">
</div>
