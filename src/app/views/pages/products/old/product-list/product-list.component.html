<kt-portlet>
	<kt-portlet-header title="Produkte mit Filter">
	</kt-portlet-header>

	<!-- Filter -->
	<sw-filter-products (filterTextEvent)="filterProducts($event)" (filterCategoryEvent)="filterProductsWithCategory($event)"></sw-filter-products>

	<!-- MATERIAL TABLE -->
	<sw-product-table [dataSource]="dataSource" [products]="products"></sw-product-table>
</kt-portlet>
