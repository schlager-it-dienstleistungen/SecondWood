<kt-portlet>
	<kt-portlet-header title="Produkte der Kategorie {{category}}">
	</kt-portlet-header>

	<!-- Filter -->
	<kt-portlet-body>
		<div class="kt-section">
			<span class="kt-section__info">Produkte filtern</span>
			<div class="kt-form__filtration kt-margin-b-4">
				<mat-form-field class="col-lg-2">
					<input matInput (keyup)="filterMeasureKeyUp$.next($event.target.value)" placeholder="Maße">
				</mat-form-field>
				<mat-form-field class="col-lg-2">
					<input matInput (keyup)="filterAmountKeyUp$.next($event.target.value)" placeholder="Menge">
				</mat-form-field>
			</div>
		</div>
	</kt-portlet-body>

	<!-- MATERIAL TABLE -->
	<kt-portlet-body>
		<table mat-table [dataSource]="dataSource" matSort>
			<ng-container matColumnDef="id">
				<th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
				<td mat-cell *matCellDef="let product"> {{product.id}} </td>
			</ng-container>

			<ng-container matColumnDef="picture">
				<th mat-header-cell *matHeaderCellDef></th>
				<td mat-cell *matCellDef="let product" class="products_col_picture">
					<div class="picture" *ngIf="firstPicture(product) as picture; else noImage" >
						<span> <img src="{{ picture.url }}" height="80px" width="100px"> </span>
					</div>
					<ng-template #noImage>
						<div class="picture" #noImage >
							<span> <img src="./assets/rewood/image_not_available_small.png" height="80px" width="100px"> </span>
						</div>
					</ng-template>
				</td>
			</ng-container>

			<ng-container matColumnDef=title>
				<th mat-header-cell *matHeaderCellDef mat-sort-header>Titel</th>
				<td mat-cell *matCellDef="let product" class="products_col_title"> {{product.title}} </td>
			</ng-container>

			<ng-container matColumnDef=subcategory>
				<th mat-header-cell *matHeaderCellDef mat-sort-header>Untergruppe</th>
				<td mat-cell *matCellDef="let product" class="products_col_subcategory"> {{product.subcategory}} </td>
			</ng-container>

			<ng-container matColumnDef=measure>
				<th mat-header-cell *matHeaderCellDef mat-sort-header>Maße</th>
				<td mat-cell *matCellDef="let product" class="products_col_measure"> {{product.measure}} </td>
			</ng-container>

			<ng-container matColumnDef=amount>
				<th mat-header-cell *matHeaderCellDef mat-sort-header>Menge</th>
				<td mat-cell *matCellDef="let product" class="products_col_amount"> {{product.amount}} </td>
			</ng-container>

			<ng-container matColumnDef=description>
				<th mat-header-cell *matHeaderCellDef mat-sort-header>Beschreibung</th>
				<td mat-cell *matCellDef="let product" class="products_col_description"> <p class="products_col_description_text"> {{product.description}} </p></td>
			</ng-container>

			<ng-container matColumnDef=status>
				<th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
				<td mat-cell *matCellDef="let product" class="products_col_status">
					<span class="kt-badge kt-badge--inline kt-badge--pill kt-badge--{{ getItemCssClassByStatus(product.status) }} kt-badge--wide">{{ getItemStatusString(product.status) }}</span>
				</td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let product; columns: displayedColumns" (click)="selectedProduct(product.id)"></tr>
		</table>

		<mat-paginator #matPaginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
	</kt-portlet-body>
</kt-portlet>
