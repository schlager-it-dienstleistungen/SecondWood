<kt-portlet>
	<kt-portlet-header title="Produkte">
	</kt-portlet-header>

	<!-- start::FILTERS -->
	<kt-portlet-body>
		<div class="kt-section">
			<span class="kt-section__info">Produkte filtern</span>
			<div class="kt-form__filtration">
				<mat-form-field>
					<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
					<mat-hint align="start">
						<strong>Filter in all fields</strong>
					</mat-hint>
				</mat-form-field>
			</div>
		</div>
	</kt-portlet-body>

	<!-- start:: SEARCH -->
	<kt-portlet-body>
		<div class="kt-section">
			<span class="kt-section__info">Produkte suchen</span>
			<form
				class="kt-form kt-form--fit kt-margin-b-10"
				[formGroup]="searchForm"
				>

				<div class="row kt-margin-b-10">
					<div class="col-lg-4 kt-margin-b-10-tablet-and-mobile">
						<label>Titel:</label>
						<input type="text" class="form-control kt-input" placeholder="E.g: Pfosten" formControlName="title">
					</div>
					<div class="col-lg-2 kt-margin-b-10-tablet-and-mobile">
						<label>Gruppe:</label>
						<select class="form-control kt-input" placeholder="E.g: Spanplatte" formControlName="category">
							<option>Spanplatte</option>
							<option>OSB</option>
							<option>MDF</option>
							<option>HDF</option>
							<option>Sperrholz</option>
							<option>Tischlerplatte</option>
						</select>
					</div>
					<div class="col-lg-2 kt-margin-b-10-tablet-and-mobile">
						<label>Preis von:</label>
						<input type="text" class="form-control kt-input kt-align-right" placeholder="E.g: 10.000 €" formControlName="price_from">
					</div>
					<div class="col-lg-2 kt-margin-b-10-tablet-and-mobile">
						<label>bis:</label>
						<input type="text" class="form-control kt-input kt-align-right" placeholder="E.g: 50.000 €" formControlName="price_to">
					</div>
				</div>
				<div class="row">
					<div class="col-lg-10">
						<button class="btn btn-primary btn-brand--icon" id="product_search" (click)="searchProducts()">
							<span>
								<i class="la la-search"></i>
								<span>Search</span>
							</span>
						</button>
						&nbsp;&nbsp;
						<button class="btn btn-secondary btn-secondary--icon" id="product_reset" (click)="resetSearchForm()">
							<span>
								<i class="la la-close"></i>
								<span>Reset</span>
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</kt-portlet-body>

	<!-- MATERIAL TABLE -->
	<kt-portlet-body>
		<mat-table #tableProducts [dataSource]="dataSource" matSort>
			<ng-container matColumnDef="id">
				<mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
				<mat-cell *matCellDef="let product"> {{product.id}} </mat-cell>
			</ng-container>

			<ng-container matColumnDef=title>
				<mat-header-cell *matHeaderCellDef mat-sort-header>Titel</mat-header-cell>
				<mat-cell *matCellDef="let product"> {{product.title}} </mat-cell>
			</ng-container>

			<ng-container matColumnDef=category>
				<mat-header-cell *matHeaderCellDef mat-sort-header>Gruppe</mat-header-cell>
				<mat-cell *matCellDef="let product"> {{product.category}} </mat-cell>
			</ng-container>

			<ng-container matColumnDef=subcategory>
				<mat-header-cell *matHeaderCellDef mat-sort-header>Untergruppe</mat-header-cell>
				<mat-cell *matCellDef="let product"> {{product.subcategory}} </mat-cell>
			</ng-container>

			<ng-container matColumnDef=price>
				<mat-header-cell *matHeaderCellDef mat-sort-header>Preis</mat-header-cell>
				<mat-cell *matCellDef="let product"> {{product.price | currency}} </mat-cell>
			</ng-container>

			<ng-container matColumnDef=description>
				<mat-header-cell *matHeaderCellDef mat-sort-header>Beschreibung</mat-header-cell>
				<mat-cell *matCellDef="let product"> {{product.description}} </mat-cell>
			</ng-container>

			<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
			<mat-row *matRowDef="let product; columns: displayedColumns"></mat-row>
		</mat-table>

		<mat-paginator #matPaginator [pageSizeOptions]="[2, 5, 10, 25, 100]"></mat-paginator>
	</kt-portlet-body>
</kt-portlet>
