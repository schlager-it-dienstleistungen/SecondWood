<kt-portlet [class]="'kt-portlet--height-fluid kt-portlet--bordered'">
	<kt-portlet-header [title]="news.title" [class]="'kt-portlet__head--noborder'">
	</kt-portlet-header>
	<kt-portlet-body>
		<p style="white-space: pre-wrap;">{{ news.text }}</p>
		<p>{{ news.date | date }}</p>
		<a *ngIf="news.link" href="{{ news.link }}" target="_blank">Source</a>
	</kt-portlet-body>
</kt-portlet>
